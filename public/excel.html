<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Upload Excel</title>
</head>
<body>

    <div class="container-fluid">
        <br><br><br>

    <img style="width: 150px; margin: auto; display: block;" src="./images/400dpiLogoCropped.jpg">

    <br><br><br>

    <h1 class="text-center">Best Care Associates.</h1>

    <br><br><br> 
    <div>
    <label for="typeOfFile">Please Select File Type:</label>
    </div>
    <select name="typeOfFile" id="fileType">
        <option value="billingFile">Billing File</option>
        <option value="rosterFile">Roster  File</option>
    </select>

    

        <div class="m-5"><label class="text-center">Date of Report: </label> <input type="date" id="datePicker"/></div>
    </div>

    <div>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept=".xlsx,.xlx,.csv" required>
            <button type="submit">Upload</button>


        </form>
    </div>
   


    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
   <script src="app.js"></script> 
</body>
</html>
